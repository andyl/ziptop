{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<b><time>{{ .Date.Format "2006.01.02 15:04" }}</time></b>
		       {{ range .Params.tags }}
		           <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        	       {{ end }}

			<div>
				{{ .Content }}
			</div>
      {{ if not (in (string .Site.BaseURL) "localhost")}}
        <div id="replybox"></div>
      {{ end }}
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
